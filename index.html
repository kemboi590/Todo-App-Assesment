<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO</title>
  </head>
  <body>
    <script src="./script.js"></script>
    <header>
      <div class="top-icons">
        <h2 class="todo">TODO</h2>
        <div class="moon-">
          <img src="./images/icon-moon.svg" alt="" />
        </div>
      </div>

      <form id="input-form">
        <button></button>
        <input type="text" placeholder="Create a new todo..." />
      </form>
    </header>

    <main class="main-section">
      <div class="todo-list"></div>
      <div class="items-left-completed">
        <p id="items-left">0 items left</p>
        <p id="clear-completed">Clear Completed</p>
      </div>

      <div class="footer">
        <div class="footer-icons">
          <div class="all">
            <p>All</p>
          </div>
          <div class="active">
            <p>Active</p>
          </div>
          <div class="completed">
            <p>Completed</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
