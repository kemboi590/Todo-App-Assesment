<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>TODO</title>
  </head>
  <body>
    <script src="./script.js"></script>
    <header>
      <div class="top-icons">
        <h2 class="todo">TODO</h2>
        <div class="moon-">
          <img src="./images/icon-moon.svg" alt="" />
        </div>
      </div>

      <form id="input-form">
        <button></button>
        <input type="text" placeholder="Create a new todo..." />
      </form>
    </header>

    <main class="main-section">
      <div class="todo-list">
        <div class="todo-item">
          <div class="check-box">
            <input type="radio" />
          </div>
          <p>Complete online JavaScript course</p>

          <div class="cross">
            <img src="./images/icon-cross.svg" alt="" class="delete" />
          </div>
        </div>

        <!-- two -->
        <div class="todo-item">
          <div class="check-box">
            <input type="radio" />
          </div>
          <p>Jog around the park 3x</p>
          <div class="cross">
            <img src="./images/icon-cross.svg" alt="" />
          </div>
        </div>

        <!-- three -->
        <div class="todo-item">
          <div class="check-box">
            <input type="radio" />
          </div>
          <p>10 minutes meditation</p>
          <div class="cross">
            <img src="./images/icon-cross.svg" alt="" />
          </div>
        </div>

        <!-- four -->
        <div class="todo-item">
          <div class="check-box">
            <input type="radio" />
          </div>
          <p>Read for 1 hour</p>
          <div class="cross">
            <img src="./images/icon-cross.svg" alt="" />
          </div>
        </div>

        <!-- five -->
        <div class="todo-item">
          <div class="check-box">
            <input type="radio" />
          </div>
          <p>Pick up groceries</p>
          <div class="cross">
            <img src="./images/icon-cross.svg" alt="" />
          </div>
        </div>

        <!-- six -->
        <div class="todo-item">
          <div class="check-box">
            <input type="radio" />
          </div>
          <p>Complete Todo App on Frontend Mentor</p>
          <div class="cross">
            <img src="./images/icon-cross.svg" alt="" />
          </div>
        </div>
      </div>
      <div class="items-left-completed">
        <p>6 items left</p>
        <p>Clear Completed</p>
      </div>

      <div class="footer">
        <div class="footer-icons">
          <div class="all">
            <p>All</p>
          </div>
          <div class="active">
            <p>Active</p>
          </div>
          <div class="completed">
            <p>Completed</p>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
